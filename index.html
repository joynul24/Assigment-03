<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/concept.png" type="image/x-icon">
    <title>Super Rinterio</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- DaysiUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Header Section -->
     <header>
        <!-- Navber -->
        <nav class="navbar pt-12">
            <div class="navbar-start">
                <div class="flex gap-2 items-center">
                    <span class="tia-bg-color p-2 rounded-full mr-2"><i class="fa-solid fa-arrow-trend-up"></i></span>
                    <h2 class="text-2xl lg:text-4xl font-extrabold text-[#212121]">Rinterio</h2> 
                </div>
              </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal gap-6 px-1">
                <li><a><span class="nav-home text-[#494949]">Home</span></a></li>
                <li><a>Services</a></li>
                <li><a>Portfolio</a></li>
                <li><a>Blogs</a></li>
                <li><a>Contact Us</a></li>
              </ul>
            </div>
            <div class="navbar-end">
                <div class="hidden lg:block">
                    <div class="flex justify-center items-center gap-4">
                        <span class="text-2xl p-3 bg-white rounded-full cursor-pointer"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <!-- cart -->
                        <span class="text-2xl p-3 bg-white rounded-full cursor-pointer"><i class="fa-solid fa-cart-shopping"></i></span>
                        <button class="text-xl font-extrabold tia-bg-color py-2 lg:py-3 px-4 lg:px-5 rounded-3xl">Book Consult <span class="bg-black p-2 rounded-full text-white ml-2"><i class="fa-solid fa-arrow-trend-up"></i></span></button>
                    </div>
                </div>
                <!-- nav menu -->
                <div class="lg:hidden">
                    <span class="cursor-pointer rounded-full p-3 bg-white text-3xl"><i class="fa-solid fa-bars"></i></span>
                </div>
              </div>
          </nav>
     </header>
     <main>

     </main>
     <footer>

     </footer>
</body>
</html>
